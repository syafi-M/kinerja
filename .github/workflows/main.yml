name: Update ke hosting

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Pastikan job tidak berjalan lebih dari 10 menit agar tidak hang
    timeout-minutes: 30

    steps:
      # 📂 Get latest code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 📦 Cache Node.js dependencies
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ⚙️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 📥 Install dependencies (offline if possible)
      - name: Install Dependencies
        run: npm ci --prefer-offline

      # 🏗️ Build assets only if build files changed
      - name: Build Assets
        run: npm run build --if-present

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          dangerous-clean-slate: false
          # Daftar file/folder yang tidak perlu diupload
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/README.md
            **/.env
      - name: Discord notification
        if: always() # step ini tetap jalan meski gagal
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD }}
          DISCORD_USERNAME: "GitHub Actions Bot"
          DISCORD_AVATAR: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        with:
          args: |
            🚀 **Deploy status untuk ${{ github.repository }}**
            Branch: `${{ github.ref_name }}`
            Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            Status: **${{ job.status }}**
